<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>How're our plates doing?</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="img/Plate.png" type="image/x-icon">

    </head>

    <body>
        <h1 class="pageTitle">How are our plates doing?</h1>
        <div class="content-container">
            <div class="plates-container">
                <div class="kilianPlate">
                    <h2>Kilian's plate</h2>
                    <img src="img/Plate.png" alt="Kilian's plate" class="plate" id="Plate">
                    <!-- Add draggable food items here -->
                    <img id="food11" class="food" src="img/burger.png" alt="Food Item 11">
                    <img id="food13" class="food" src="img/pasta.png" alt="Food Item 13">
                    <img id="food19" class="food" src="img/crackers.png" alt="Food Item 19">
                    <img id="food1" class="food" src="img/apple.png" alt="Food Item 1">
                    <img id="food2" class="food" src="img/grapes.png" alt="Food Item 2">
                    <img id="food5" class="food" src="img/grapes02.png" alt="Food Item 5">
                    <img id="food7" class="food" src="img/apple02.png" alt="Food Item 7">
                    <img id="food9" class="food" src="img/cheese.png" alt="Food Item 9">
                    <img id="food15" class="food" src="img/wine.png" alt="Food Item 15">
                    <img id="food17" class="food" src="img/coffee.png" alt="Food Item 17">
                </div>

                <div class="isaPlate">
                    <h2>Isa's plate</h2>
                    <img src="img/Plate.png" alt="Isa's plate" class="plate" id="Plate">
                    <!-- Add draggable food items here -->
                    <img id="food12" class="food" src="img/burger.png" alt="Food Item 12">
                    <img id="food14" class="food" src="img/pasta.png" alt="Food Item 14">
                    <img id="food20" class="food" src="img/crackers.png" alt="Food Item 20">
                    <img id="food3" class="food" src="img/apple.png" alt="Food Item 3">
                    <img id="food4" class="food" src="img/grapes.png" alt="Food Item 4">
                    <img id="food6" class="food" src="img/grapes02.png" alt="Food Item 6">
                    <img id="food8" class="food" src="img/apple02.png" alt="Food Item 8">
                    <img id="food10" class="food" src="img/cheese.png" alt="Food Item 10">
                    <img id="food16" class="food" src="img/wine.png" alt="Food Item 16">
                    <img id="food18" class="food" src="img/coffee.png" alt="Food Item 18">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
